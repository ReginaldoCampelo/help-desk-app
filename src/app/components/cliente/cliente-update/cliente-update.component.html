<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Atualizar Cliente</h1>
        <img class="fullWidth" src="assets/images/tecnico-create.svg" alt="Cadastrar Cliente Image">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary" >Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary" >Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary" >TÃ©cnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome" [formControl]="nome" required matInput placeholder="" maxlength="30">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="cliente.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="" mask="000.000.000-00" maxlength="14">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="cliente.email" name="email" [formControl]="email" required  matInput placeholder="" maxlength="50">
            <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth mb1" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="cliente.senha" name="senha" [formControl]="senha" required  type="password" matInput placeholder="">
            <mat-icon matSuffix>no_encryption</mat-icon>
        </mat-form-field>

        <button (click)="update()" [disabled]="!validarCampos()" class="fullWidth" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
