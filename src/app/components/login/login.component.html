<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk | Manager</h1>

        <img src="assets/images/login-image.svg" alt="Help Desk - Manager">


        <mat-form-field class="full-width" appearance="fill">
            <mat-label> <mat-icon>person</mat-icon> E-mail</mat-label>
            <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput placeholder="Ex. exemplo@mail.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label> <mat-icon>lock</mat-icon> Senha</mat-label>
            <input [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="Ex. 123456">
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validarCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Entrar</button>


    </form>

</div>
