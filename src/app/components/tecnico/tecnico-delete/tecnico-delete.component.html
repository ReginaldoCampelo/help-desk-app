<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Deletar Técnico</h1>
        <img class="fullWidth" src="assets/images/tecnico-create.svg" alt="Cadastrar Tecnico Image">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary" >Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary" >Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary" >Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.nome" name="nome" [disabled]="true" matInput>
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="tecnico.cpf" name="cpf" [disabled]="true" matInput>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="tecnico.email" name="email" [disabled]="true" matInput>
            <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth mb1" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="tecnico.senha" name="senha" type="password" [disabled]="true" matInput>
            <mat-icon matSuffix>no_encryption</mat-icon>
        </mat-form-field>

        <button (click)="delete()" class="fullWidth" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
