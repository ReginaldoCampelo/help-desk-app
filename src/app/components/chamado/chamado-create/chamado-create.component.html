<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando chamado</h1>
    <img class="full-width" src="assets/images/chamado-create.svg" alt="Imagem do Chamado">


    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do Chamado</mat-label>
            <input [formControl]="titulo" required matInput placeholder="Ex. Trocar bateria de notebook" minlength="3" maxlength="45">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select [formControl]="status" required >
                <mat-option value="0">Aberto</mat-option>
                <mat-option value="1">Em andamento</mat-option>
                <mat-option value="2">Encerrado</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select [formControl]="prioridade" required >
                <mat-option value="0">Baixa</mat-option>
                <mat-option value="1">Média</mat-option>
                <mat-option value="2">Alta</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um tecnico</mat-label>
            <mat-select [formControl]="tecnico" required >
                <mat-option *ngFor="let tecnico of tecnicos" value="{{ tecnico.id }}">{{ tecnico.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select [formControl]="cliente" required >
                <mat-option *ngFor="let cliente of clientes" value="{{ cliente.id }}">{{ cliente.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Deixe uma descrição</mat-label>
            <textarea [formControl]="descricao" required  class="descricao" matInput placeholder="Ex. trocar bateria de notebook queimada..." minlength="8" maxlength="180"></textarea>
        </mat-form-field>
    </form>

    <button [disabled]="!validaCampos()" class="full-width" mat-raised-button color="primary">Adicionar</button>
    <button class="full-width" mat-stroked-button color="warn">Cancelar</button>
    

</div>
