<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando chamado</h1>
    <img class="full-width" src="assets/images/chamado-create.svg" alt="Imagem do Chamado">


    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do Chamado</mat-label>
            <input matInput placeholder="Ex. Trocar bateria de notebook">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select>
                <mat-option value="0">Aberto</mat-option>
                <mat-option value="1">Em andamento</mat-option>
                <mat-option value="2">Encerrado</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select>
                <mat-option value="0">Baixa</mat-option>
                <mat-option value="1">Média</mat-option>
                <mat-option value="2">Alta</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um tecnico</mat-label>
            <mat-select>
                <mat-option value="0">Reginaldo</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select>
                <mat-option value="0">Natalia</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Deixe uma descrição</mat-label>
            <textarea class="descricao" matInput placeholder="Ex. trocar bateria de notebook queimada..."></textarea>
        </mat-form-field>
    </form>

    <button class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
    <button class="full-width mat mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    

</div>
