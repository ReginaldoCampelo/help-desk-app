<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizando chamado</h1>
    <img class="full-width" src="assets/images/chamado-create.svg" alt="Imagem do Chamado">


    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do Chamado</mat-label>
            <input [(ngModel)]="chamado.titulo" name="titulo" [formControl]="titulo" required matInput placeholder="Ex. Trocar bateria de notebook" minlength="3" maxlength="45">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>{{ retornaStatus(chamado.status) }}</mat-label>
            <mat-select [(ngModel)]="chamado.status" name="status" [formControl]="status" required >
                <mat-option value="0">Aberto</mat-option>
                <mat-option value="1">Em andamento</mat-option>
                <mat-option value="2">Encerrado</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>{{ retornaPrioridade(chamado.prioridade) }}</mat-label>
            <mat-select [(ngModel)]="chamado.prioridade" name="prioridade" [formControl]="prioridade" required >
                <mat-option value="0">Baixa</mat-option>
                <mat-option value="1">Média</mat-option>
                <mat-option value="2">Alta</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>{{ chamado.nomeTecnico }}</mat-label>
            <mat-select [(ngModel)]="chamado.tecnico" name="tecnico" [formControl]="tecnico" required >
                <mat-option *ngFor="let tecnico of tecnicos" value="{{ tecnico.id }}">{{ tecnico.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>{{ chamado.nomeCliente }}</mat-label>
            <mat-select [(ngModel)]="chamado.cliente" name="cliente" [formControl]="cliente" required >
                <mat-option *ngFor="let cliente of clientes" value="{{ cliente.id }}">{{ cliente.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Deixe uma observação</mat-label>
            <textarea [(ngModel)]="chamado.observacoes" name="observacoes" [formControl]="observacoes" required  class="observacoes" matInput placeholder="Ex. trocar bateria de notebook queimada..." minlength="8" maxlength="180"></textarea>
        </mat-form-field>
    </form>

    <button (click)="update()" [disabled]="!validaCampos()" class="full-width" mat-raised-button color="primary">Atualizar</button>
    <button routerLink="../../" class="full-width" mat-stroked-button color="warn">Cancelar</button>
    

</div>
